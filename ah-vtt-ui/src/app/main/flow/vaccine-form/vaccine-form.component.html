<div id="personal-info-vertical" class="content fade active">
    <div class="content-header">
      <h5 class="mb-0">Vaccine Info</h5>
      <small>Fill Vaccine Information</small>
    </div>
    <form class="auth-login-form mt-2" [formGroup]="vaccineForm">
      <app-image-upload-or-capture [imageDataUrl]="formControls.cardPhoto.value" (imageClicked)="handleImage($event)"></app-image-upload-or-capture>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary btn-prev" (click)="previousClicked()" rippleEffect>
          <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
          <span class="align-middle d-sm-inline-block d-none">Previous</span>
        </button>
        <button class="btn btn-primary btn-next" (click)="submitClicked()" rippleEffect>
          <span class="align-middle d-sm-inline-block d-none">Submit</span>
          <i data-feather="save" class="align-middle ml-sm-25 ml-0"></i>
        </button>
      </div>
    </form>
</div>
