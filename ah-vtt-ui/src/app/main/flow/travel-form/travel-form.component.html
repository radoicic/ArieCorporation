<div id="account-details-vertical" class="content fade active">
    <div class="content-header">
        <h5 class="mb-0">Travel</h5>
        <small class="text-muted">Fill Travel Information</small>
    </div>
    <form class="auth-login-form mt-2" [formGroup]="travelForm">
        <div class="form-row">
            <div class="col-md-12">
                <h6 class="mb-0">Country</h6>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Coming From</label>
                <ng-select 
                    [items]="countryOptions"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="originCountryId"
                    (change)="onControlChange(0, 'origin', 'originCountryId')">
                </ng-select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Going To</label>
                <ng-select 
                    [items]="countryOptions"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="destinationCountryId"
                    (change)="onControlChange(0, 'destination', 'destinationCountryId')">
                </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <h6 class="mb-0">Province</h6>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Coming From</label>
                <ng-select
                    [readonly]="!travelForm.value.originCountryId"
                    [items]="options.originProvince"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="originProvinceId"
                    (change)="onControlChange(1, 'origin', 'originProvinceId')">
                </ng-select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Going To</label>
                <ng-select 
                    [readonly]="!travelForm.value.destinationCountryId"
                    [items]="options.destinationProvince"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="destinationProvinceId"
                    (change)="onControlChange(1, 'destination', 'destinationProvinceId')">
                </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <h6 class="mb-0">District</h6>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Coming From</label>
                <ng-select
                    [readonly]="!travelForm.value.originProvinceId"
                    [items]="options.originDistrict"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="originDistrictId"
                    (change)="onControlChange(2, 'origin', 'originDistrictId')">
                </ng-select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Going To</label>
                <ng-select 
                    [readonly]="!travelForm.value.destinationProvinceId"
                    [items]="options.destinationDistrict"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="destinationDistrictId"
                    (change)="onControlChange(2, 'destination', 'destinationDistrictId')">
                </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-12">
                <h6 class="mb-0">Village</h6>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Coming From</label>
                <ng-select
                    [readonly]="!travelForm.value.originDistrictId"
                    [items]="options.originVillage"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="originVillageId">
                </ng-select>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label" for="vertical-firstname">Going To</label>
                <ng-select
                    [readonly]="!travelForm.value.destinationDistrictId"
                    [items]="options.destinationVillage"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="destinationVillageId">
                </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label class="form-label" for="vertical-mode-of-transport">Mode of Transport</label>
                <ng-select 
                    [items]="modeOfTransportOptions"
                    [searchable]="false"
                    bindLabel="name"
                    bindValue="id"
                    formControlName="modeOfTransport">
                </ng-select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label class="form-label" for="vertical-confirm-password">Reason for Travel</label>
                <textarea class="form-control" formControlName="travelReason"></textarea>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-prev" (click)="previousClicked()" rippleEffect>
                <i data-feather="arrow-left" class="align-middle mr-sm-25 mr-0"></i>
                <span class="align-middle d-sm-inline-block d-none">Previous</span>
              </button>
            <button class="btn btn-primary btn-next" (click)="nextClicked()" rippleEffect>
              <span class="align-middle d-sm-inline-block d-none">Next</span>
              <i data-feather="arrow-right" class="align-middle ml-sm-25 ml-0"></i>
            </button>
        </div>
    </form>
</div>
