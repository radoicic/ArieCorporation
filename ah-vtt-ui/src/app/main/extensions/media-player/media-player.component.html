<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <core-card-snippet [snippetCode]="_snippetCodeVideo">
      <h4 class="card-title">Video</h4>
      <div class="card-body">
        <!-- plyr video -->
        <div
          plyr
          plyrTitle="Video"
          [plyrPlaysInline]="true"
          [plyrPoster]="poster"
          [plyrSources]="videoSources"
          [plyrTracks]="tracks"
          [plyrOptions]="plyrOptions"
        ></div>
        <!--/ plyr video -->
      </div>
    </core-card-snippet>

    <core-card-snippet [snippetCode]="_snippetCodeAudio">
      <h4 class="card-title">Audio</h4>
      <div class="card-body">
        <!-- plyr audio -->
        <div plyr plyrTitle="Audio" plyrType="audio" [plyrSources]="audioSources"></div>
        <!--/ plyr audio -->
      </div>
    </core-card-snippet>
  </div>
</div>
